<html><head></head><body>
<p>A=Tim Allen grunt</p>
<p>C=DUUUDE</p>
<p>D=Billie Eilish duh</p>
<p>E=cheer</p>
<p>J=That Being Said</p>
</body>

<script>
const log = document.getElementById('log');

document.addEventListener('keypress', logKey);

function logKey(e) {
	if (`${e.code}` == "KeyA"){
		new Audio('grunt.mp3').play()
	}
	if (`${e.code}` == "KeyC"){
		new Audio('dude.mp3').play()
	}
	if (`${e.code}` == "KeyD"){
		new Audio('duh.mp3').play()
	}
	if (`${e.code}` == "KeyE"){
		new Audio('cheer.mp3').play()
	}
	if (`${e.code}` == "KeyJ"){
		new Audio('thatBeingSaid.mp3').play()
	}
}

</script></html>
